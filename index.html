<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Change Background Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="hexaCode">#b5e1ff</h1>
        <button type="button" id="btn">Click Me for change back</button>
    </div>



    <script>

        var background = document.querySelector(".container");
        var txt = document.querySelector("#hexaCode");
        var btn = document.querySelector("#btn");
        btn.onclick = hexaChange;

        var a=1;
        function hexaChange()
        {
            a++;
            if(a==1){
                txt.innerText = "#345623";
                background.style.background="#345623";     
            }
            else if(a==2){
                background.style.background = "#f74f44";
                txt.innerText = "#f74f44";
            }
            else if(a==3){
                background.style.background = "#847387";
                txt.innerText = "#847387";
            }
            else if(a==4){
                background.style.background = "#86a57a";
                txt.innerText = "#86a57a";
            }
            else{
                a=1;
            }
        }

    </script>
</body>
</html>
